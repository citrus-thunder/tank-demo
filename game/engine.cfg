[application]

name="Tank Demo"
main_scene="res://Scenes/Main.tscn"
icon="res://Sprites/Tanks/tank_blue.png"

[display]

resizable=false
width=1024
height=768
fullscreen=false

[input]

move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
move_forward=[key(W), key(Up)]
move_reverse=[key(S), key(Down)]
action_primary=[mbutton(0, 1)]
action_secondary=[mbutton(0, 2)]

[physics_2d]

motion_fix_enabled=true
